name: Deploy Sphinx Docs to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches:
      - main  # Or 'master', or your default branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build-and-deploy"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to checkout the code and to push to gh-pages

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      # Sets up Python
      - name: Set up Python üêç
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Specify your Python version if needed

      # Install dependencies
      - name: Install dependencies üõ†Ô∏è
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Or your specific sphinx/theme package

      # Build the Sphinx documentation
      - name: Build Sphinx docs üìñ
        run: |
          # Replace 'docs' with the path to your Sphinx source directory if different
          # Replace 'build/html' with your Sphinx build output directory if different
          make rtd-html

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages üöÄ
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/html # The directory the action should deploy from
          # publish_branch: gh-pages # Default is gh-pages
          # user_name: 'github-actions[bot]' # Default is 'github-actions[bot]'
          # user_email: 'github-actions[bot]@users.noreply.github.com' # Default
          # commit_message: ${{ github.event.head_commit.message }} # Default is the last commit message
